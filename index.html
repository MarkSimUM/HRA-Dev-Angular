    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak
        {
            display: none;
        }
         #splash-page.ng-cloak  /*<-- This has higher specificity so it can display a splash screen*/
        {
            display: block;
        }
        [ng-cloak].splash {
            display: block !important;
        }
        /* some naive styles for a splash page */
        .splash {
            background: blue;
            color: white;
        }
        .splash h2 {
            font-size: 2.1em;
            font-weight: 500;
        }
        h2 h3  
        {box-sizing:content-box}
		
		.uiGrid {
         width: 90%;
          height: 500px;
         }

    <div id="menu" style="display:block">
        <!--Application Menu-->
        <div  ng-switch on="$state.current.name">
            <div ng-switch-when="reportimages"><div ng-include="'headerMain.html'"></div></div>
            <div ng-switch-default><div ng-include="'headerMain.html'"></div></div>
        </div>
    </div>

<!--<button ng-click="startup.debug = !startup.debug">Debug</button>-->
<div ng-cloak>
<div ng-if="startup.debug">

    <button  type="button" class="btn btn-warning" ng-click="startup.viewstate = !startup.viewstate">{{ startup.viewstate && 'Set view state OFF' || 'Set view state ON' }}</button>

    <div ng-if="startup.viewstate">
    <hr>
        <p>The following are some AngularJS "state" variables used for routing:</p>
        <pre>
          <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->

          $state.current.name = <span ng-bind = '$state.current.name'></span>
          $state.url.source = <span ng-bind = '$state.$current.url.source'></span>
          $state.templateUrl [View] = <span ng-bind = '$state.$current.templateUrl'></span>
          $state.controller = <span ng-bind = '$state.$current.controller'></span>
          $stateParams = <span ng-bind = '$stateParams'></span>
          <!-- $state.$current is not a public api, we are using it to
               display the full url for learning purposes-->
         </pre>


    </div>

</div><!--startup.debug-->




</div> <!--StartupController as startup-->
